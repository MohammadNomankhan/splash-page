<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash-page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- branding logo -->
        <img src="./img/habitual-branding.png" alt="habitual logo" class="logo">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
    <!-- main wrapper -->
        <div class="wrapper__text">
                <h1 class="wrapper__header">Find the stuff youâ€™ll love.</h1>
                <p class="wrapper__para">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
        </div>
        <!-- store links -->
        <div class="app-store">
            <a href="https://apple.com" target="_blank">
                <img src="./img/app-store.png" alt="App store">
            </a>
        </div>
        <div class="google-play">
            <a href="https://play.google.com" target="_blank">
                <img src="./img/google-play.png" alt="Play store">
            </a>
        </div>
        <!-- Main image -->
        <div class="main-image">
            <img src="./img/main-image.png" alt="landing page image">
        </div>
        <!-- Demo images -->
        <img src="./img/profile.png" alt="Profile mockup" class="profile-img">
        <img src="./img/orders.png" alt="Orders mockup" class="orders-img">
        <img src="./img/home.png" alt="Home mockup" class="home-img">
        <img src="./img/cart.png" alt="Cart mockup" class="cart-img">
        <img src="./img/product.png" alt="Product mockup" class="product-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
